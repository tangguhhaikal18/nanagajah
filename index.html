<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majalah Lucu</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ff99cc;
            padding: 20px;
            font-size: 24px;
            color: white;
            border-bottom: 5px solid #ff66b2;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .photo {
            margin: 10px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .photo img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
        }
        .photo:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">wujud asli nana tiktok ðŸ˜˜ðŸ˜˜ðŸ˜˜
    </div>
    <div class="gallery" id="gallery"></div>
    <script>
        const imageCount = 3; // Sesuaikan dengan jumlah foto yang kamu punya
        const folderPath = 'images/'; // Pastikan folder ini ada di dalam proyek
        const gallery = document.getElementById('gallery');

        for (let i = 1; i <= imageCount; i++) {
            const src = `${folderPath}foto${i}.jpg`; // Pastikan nama file sesuai
            const div = document.createElement('div');
            div.classList.add('photo');
            div.innerHTML = `<img src="${src}" alt="Foto ${i}">`;
            gallery.appendChild(div);
        }
    </script>
</body>
</html>
